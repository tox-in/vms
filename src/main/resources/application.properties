spring.application.name=Vms

#POSTGRESQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/vehicle-tracking
spring.datasource.username=postgres
spring.datasource.password=tony

#JPA/HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

#JWT_SECRET
app.jwt.secret=habimanasecretkeyformyvehicletrackingapplicationinJavaProgrammingLanguageSpringboot
app.jwt.expiration-ms=86400000

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.use-root-path=true